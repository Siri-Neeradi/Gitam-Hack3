<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div style="background-image: url('https://cdn.pixabay.com/photo/2018/03/20/22/04/camera-3244872_1280.jpg');" class="min-h-screen bg-zinc-800 dark:bg-zinc-900 text-white dark:text-zinc-200 flex flex-col items-center justify-center p-4">
  <h1 class="text-3xl font-bold mb-4">Image Hub</h1>
  <div class="w-full max-w-md bg-zinc-700 dark:bg-zinc-800 p-6 rounded-lg">
    <label class="block text-sm font-medium mb-1">Upload Photos</label>
    <input type="file" multiple class="w-full p-2 rounded border border-zinc-600 bg-zinc-800 dark:bg-zinc-900 text-white dark:text-zinc-200" />
    <div class="mt-4">
      <button id="generateKey" class="w-full py-2 bg-zinc-500 dark:bg-zinc-600 text-white dark:text-zinc-200 rounded hover:bg-zinc-600 dark:hover:bg-zinc-700 transition duration-300">Generate Random Key</button>
    </div>
  </div>
  <footer class="mt-4 text-center text-sm">
    &copy; 2024 Lens Lineup.
  </footer>
</div>
  </body>
</html>
