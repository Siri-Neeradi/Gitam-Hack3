<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div style="background-image: url('https://cdn.pixabay.com/photo/2018/03/20/22/04/camera-3244872_1280.jpg');" class="bg-white dark:bg-zinc-800 min-h-screen">
    <header style="background-color: rgb(57, 70, 70);" class="bg-blue-500 text-white p-4">
        <h1 style="text-align: center;" class="text-2xl">My Event Orders</h1>
    </header>
    <main class="p-4">
        <div class="grid grid-cols-1 gap-4">
            <div style="background-color: rgb(231, 179, 161);" class="bg-zinc-100 dark:bg-zinc-700 p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold">Event Order #1</h2>
                <p class="text-sm">Date: 01/01/2023</p>
                <p class="text-sm">Status: Pending</p>
            </div>
            <div style="background-color: rgb(162, 191, 156);" class="bg-zinc-100 dark:bg-zinc-700 p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold">Event Order #2</h2>
                <p class="text-sm">Date: 02/02/2023</p>
                <p class="text-sm">Status: Confirmed</p>
            </div>
            <div style="background-color: rgb(159, 235, 143);" class="bg-zinc-100 dark:bg-zinc-700 p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold">Event Order #3</h2>
                <p class="text-sm">Date: 03/03/2023</p>
                <p class="text-sm">Status: Completed</p>
            </div>
            <div style="background-color: rgb(231, 179, 161);;" class="bg-zinc-100 dark:bg-zinc-700 p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold">Event Order #4</h2>
                <p class="text-sm">Date: 04/04/2023</p>
                <p class="text-sm">Status: Pending</p>
            </div>
            <div style="background-color: rgb(159, 235, 143);" class="bg-zinc-100 dark:bg-zinc-700 p-4 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold">Event Order #5</h2>
                <p class="text-sm">Date: 05/05/2023</p>
                <p class="text-sm">Status: Completed</p>
            </div>
        </div>
    </main>
</div>
  </body>
</html>
