<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .min-h-screen {
          background-image: url("https://cdn.mos.cms.futurecdn.net/f67zdwFQ62gYvffsdUAVti-1200-80.jpg");
          background-size: cover;
          background-position: center;
        }
        .class1 {
          background-color: rgba(256, 256, 256, 0.6);
        }
        /* Add background color to the entire divs containing form elements */
        .form-container {
          background-color: white;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center bg-zinc-800 text-white">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md opacity-90">
            <h2 class="text-2xl font-bold text-center" style="color:black">Manage Profile</h2>
            <hr class="border-zinc-500">
            <div class="flex items-center justify-center">
                <div class="w-24 h-24 rounded-full overflow-hidden">
                    <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_960_720.png" alt="Profile Picture" class="w-full h-full object-cover" />
                </div>
            </div>
            <p class="text-center text-xs text-zinc-400">Profile Picture</p>
            <!-- Add form-container class to divs containing form elements -->
            <div class="form-container">
                <label class="block text-sm font-medium mb-1" style="color: black" >Full Name</label>
                <input type="text" placeholder="Enter your full name"  class="w-full px-3 py-2 bg-blue-500 border border-zinc-600 rounded-md">
            </div>
            <div class="form-container">
                <label class="block text-sm font-medium mb-1" style="color: black">Email</label>
                <input type="email" placeholder="Enter your email" class="w-full px-3 py-2 bg-blue-500 border border-zinc-600 rounded-md">
            </div>
            <div class="form-container">
                <label class="block text-sm font-medium mb-1" style="color: black" >Contact No</label>
                <input type="text" placeholder="Enter your contact number" class="w-full px-3 py-2 bg-blue-500 border border-zinc-600 rounded-md">
            </div>
            <div class="form-container">
                <label class="block text-sm font-medium mb-1" style="color: black">Upload from Gallery</label>
                <div class="w-full h-40 bg-blue-500  border border-zinc-600 rounded-md flex items-center justify-center">
                    <label for="file-upload" class="cursor-pointer text-zinc-400">Click to upload photos</label>
                    <input id="file-upload" type="file" class="hidden">
                </div>
            </div>
            <p class="text-center text-xs text-zinc-400 mt-6">
                Copyright Â© 2021 Your Company. Design: Shebin p biju
            </p>
        </div>
    </div>
</body>
</html>
