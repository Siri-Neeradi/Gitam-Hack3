<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div style="background-image: url('https://cdn.mos.cms.futurecdn.net/f67zdwFQ62gYvffsdUAVti-1200-80.jpg');" class="min-h-screen bg-zinc-800 dark:bg-zinc-900 text-white dark:text-zinc-200 flex flex-col items-center justify-center p-4">
  <h1 class="text-3xl font-bold mb-4">Image Hub</h1>
  <div class="w-full max-w-md bg-zinc-700 dark:bg-zinc-800 p-6 rounded-lg">
    <label for="enterKey" class="block text-sm font-medium mb-1">Enter Key:</label>
    <input id="enterKey" type="text" class="w-full p-2 rounded border border-zinc-600 bg-zinc-800 dark:bg-zinc-900 text-white dark:text-zinc-200 mb-4" />
    <button id="submitKey" class="w-full py-2 bg-zinc-500 dark:bg-zinc-600 text-white dark:text-zinc-200 rounded hover:bg-zinc-600 dark:hover:bg-zinc-700 transition duration-300 mb-4">Submit Key</button>
    <div>
      <button id="downloadPhotos" class="w-full py-2 bg-zinc-500 dark:bg-zinc-600 text-white dark:text-zinc-200 rounded hover:bg-zinc-600 dark:hover:bg-zinc-700 transition duration-300 mb-4">Download Photos</button>
    </div>
  </div>
  <footer class="mt-4 text-center text-sm">
    &copy; 2021 Your Company. Design: Shebin p biju
  </footer>
</div>
  </body>
</html>
